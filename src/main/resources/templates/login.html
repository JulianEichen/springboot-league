<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="headerfiles.html :: headerfiles">
</head>
<body>
	<div th:replace="navbar.html :: landingnavbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<!--  Sub Header -->
				<h1>Login</h1>
				
				<!-- @{/login} request will get handled once 'submit' of the form is clicked -->
				<form th:action="@{/login}" method="post">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid email or password!</div>
					</div>

					<!--  logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>

					<!--  input fields -->
					<div class="form-group">
						<label for="username">Email</label> : <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Enter Email" autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label for="password">Password</label> : <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Enter Password" autofocus="autofocus" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>New user? <a href="/" th:href="@{/userregistration}">Register
							here.</a></span>
				</div>
				
				
			</div>
		</div>
	</div>


	<div th:replace="footerfiles.html :: footerfiles"></div>
</body>
</html>
