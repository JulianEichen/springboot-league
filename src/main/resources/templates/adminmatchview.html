<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="headerfiles.html :: headerfiles">
</head>
<body>
	<!-- Import navbar fragment  -->
	<div th:replace="navbar.html :: navbar"></div>


	<div class="container">
		<div class="row">
			<h1>User Input</h1>
		</div>

		<form>

			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Match ID</th>
						<th>Matchday</th>
						<th>Team</th>
						<th>Owner</th>
						<th>Home Team Points</th>
						<th>Away Team Points</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td th:text="${match.id}"></td>
						<td th:text="${match.matchday}"></td>
						<td th:text="${match.homeTeam}"></td>
						<td th:text="${homeOwner}"></td>
						<td th:text="${homePointsH}"></td>
						<td th:text="${awayPointsH}"></td>
					</tr>
					<tr>
						<td th:text="${match.id}"></td>
						<td th:text="${match.matchday}"></td>
						<td th:text="${match.awayTeam}"></td>
						<td th:text="${awayOwner}"></td>
						<td th:text="${homePointsA}"></td>
						<td th:text="${awayPointsA}"></td>
					</tr>
				</tbody>
			</table>
		</form>
		
		<br>
		
		<a th:href="@{/adminmatches/input/reset/{id} (id=${match.id})}"
						class="btn btn-danger">Reset</a>
	</div>

	<div th:replace="footerfiles.html :: footerfiles"></div>

</body>
</html>
