<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="headerfiles.html :: headerfiles">
</head>
<body>
	<div th:replace="navbar.html :: landingnavbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to the league!</div>
				</div>

				<!--  Sub Header -->
				<h1>Registration</h1>

				<!-- Input Form -->
				<form th:action="@{/userregistration/save}" method="post"
					th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="firstName">First Name</label> <input
							id="firstName" class="form-control" th:field="*{firstName}" required
							autofocus="autofocus">
						<div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name
							Error</div>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="lastName">Last Name</label> <input
							id="lastName" class="form-control" th:field="*{lastName}" required
							autofocus="autofocus">
						<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name
							Error</div>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="email">Email</label> <input
							id="email" class="form-control" th:field="*{email}" required>
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
							Error</div>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password">Password</label> <input
							id="password" class="form-control" th:field="*{password}" required>
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
							Error</div>
					</div>
					
					<br>
					<button type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>


	<div th:replace="footerfiles.html :: footerfiles"></div>
</body>
</html>
