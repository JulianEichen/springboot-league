<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="headerfiles.html :: headerfiles">
</head>
<body>
	<!-- Import navbar fragment  -->
	<div th:replace="navbar.html :: navbar"></div>

	<div class="col-lg-8">
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Full Name</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0">
							<span sec:authentication=principal.username></span>
						</p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Coach Name</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0">Chrisitan Oach</p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Teams</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0">Teams</p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Email</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0">example@example.com</p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Mobile</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0">(098) 765-4321</p>
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<div th:replace="footerfiles.html :: footerfiles"></div>
</body>
</html>
