<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="headerfiles.html :: headerfiles">
</head>
<body>
	<!-- Import navbar fragment  -->
	<div th:replace="navbar.html :: navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						a new team!</div>
				</div>

				<!--  Sub Header -->
				<h1>Team Registration</h1>

				<!-- Input Form -->
				<form th:action="@{/user/teamregistration}" method="post"
					th:object="${team}">
					
					<div class="form-group">
						<label class="control-label" for="name">Team Name</label> <input
							id="name" class="form-control" th:field="*{name}" required
							autofocus="autofocus">
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
							Error</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="owner">Owner Name</label> <input
							id="owner" class="form-control" type="text" th:value="${currentuser.name}" th:name="owner" th:id="owner" readonly>
						<div th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}">Owner
							Error</div>
					</div>
					<button type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
	<div th:replace="footerfiles.html :: footerfiles"></div>
</body>
</html>
