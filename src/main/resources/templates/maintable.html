<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>League App</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<!-- Import navbar fragment  -->
	<div th:replace="navbar.html :: navbar"></div>
	

	<div class="container">
		<div class="row">
			<h1>The Table</h1>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Team</th>
					<th>Coach</th>
					<th>Matches</th>
					<th>Wins</th>
					<th>Draws</th>
					<th>Losses</th>
					<th>Points</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="team: ${teams}">
					<td th:text="${team.showTeamName()}"></td>
					<td th:text="${team.coach}"></td>
					<td th:text="${team.matches}"></td>
					<td th:text="${team.wins}"></td>
					<td th:text="${team.draws}"></td>
					<td th:text="${team.losses}"></td>
					<td th:text="${team.points}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
