<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>League App</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<!-- Import navbar fragment  -->
	<div th:replace="navbar.html :: navbar"></div>


	<div class="container">
		<div class="row">
			<h1>The Matches</h1>
		</div>

		<!--

-->
		<form th:action="@{/matchdaytable}" method="get">
			<label th:text="Matchday"> </label>
			<select onchange="this.form.submit()" th:name="matchday">
				<option th:value=-1>All Matches</option>
				<option th:each="i : ${#numbers.sequence(1, 16)}" th:value="${i}"
					th:text="${i}" th:selected="${i.equals(matchday)}"></option>
			</select>

			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Matchday</th>
						<th>Home Team</th>
						<th>Home Team Points</th>
						<th>Away Team</th>
						<th>Away Team Points</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="match: ${matches}">
						<td th:text="${match.matchday}"></td>
						<td th:text="${match.showHomeTeamName()}"></td>
						<td><span th:if="${match.result < 0}">TBA</span> <span
							th:unless="${match.result < 0}" th:text="${match.homePoints}"></span>
						</td>
						<td th:text="${match.showAwayTeamName()}"></td>
						<td><span th:if="${match.result < 0}">TBA</span> <span
							th:unless="${match.result < 0}" th:text="${match.awayPoints}"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>

</body>
</html>
