<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="headerfiles.html :: headerfiles">
</head>
<body>
	<!-- Import navbar fragment  -->
	<div th:replace="navbar.html :: navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						a new season!</div>
				</div>

				<!--  Sub Header -->
				<h1>Season Registration</h1>

				<!-- Input Form -->
				<form th:action="@{/seasonregistration}" method="post" th:object="${season}">
				
					<div class="form-group">
						<label class="control-label" for="seasonName">Season Name</label>
						<input id="seasonName" class="form-control" th:field="*{seasonName}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="numberOfTeams">Number Of Teams</label>
						<input id="numberOfMatches" class="form-control" th:field="*{numberOfTeams}" required>
						
					</div>

					<div class="form-group">
						<label class="control-label" for="numberOfMatches">Number Of Matches</label>
						<input id="numberOfMatches" class="form-control" th:field="*{numberOfMatches}" required>
						
					</div>

					<div class="form-group">
						<label class="control-label" for="leaguePointsPerWin">Points per Win</label>
						<input id="leaguePointsPerWin" class="form-control" th:field="*{leaguePointsPerWin}" required>
						
					</div>
					
					<div class="form-group">
						<label class="control-label" for="leaguePointsPerDraw">Points per Draw</label>
						<input id="leaguePointsPerDraw" class="form-control" th:field="*{leaguePointsPerDraw}" required>
						
					</div>
					
					<div class="form-group">
						<label class="control-label" for="leaguePointsPerLoss">Points per Loss</label>
						<input id="leaguePointsPerLoss" class="form-control" th:field="*{leaguePointsPerLoss}" required>
						
					</div>
					<button type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
	<div th:replace="footerfiles.html :: footerfiles"></div>
</body>
</html>
