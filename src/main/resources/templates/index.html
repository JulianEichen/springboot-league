<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="headerfiles.html :: headerfiles">
</head>
<body>
	<!-- Import navbar fragment  -->
	<div th:replace="navbar.html :: navbar"></div>


	<div class="container">
		<div class="d-flex align-items-center justify-content-center"
			style="height: 350px;">

			<div>
				<h1>Welcome to the League!</h1>



				<!--  <div class="d-flex align-items-center justify-content-center">-->
				<div class="d-flex flex-column align-items-center">
					<p sec:authorize="not(isAuthenticated())">Please use the
						navigation bar above to login.</p>
					<p sec:authorize="hasRole('ROLE_USER')">
						You have normal user rights.<br>
					</p>
					<p sec:authorize="hasRole('ROLE_ADMIN')">You are logged in with
						an admin account.</p>
					<p sec:authorize="isAuthenticated()">Please use the navigation
						bar above.</p>
				</div>
			</div>
		</div>
	</div>


	<div th:replace="footerfiles.html :: footerfiles"></div>
</body>
</html>
