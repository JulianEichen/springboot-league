<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="headerfiles.html :: headerfiles">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to the league!</div>
				</div>

				<!--  Sub Header -->
				<h1>User Registration</h1>

				<!-- Input Form -->
				<form th:action="@{/userregistration/save}" method="post"
					th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="firstname">First Namey</label> <input
							id="firstname" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="lastname">Last Name</label> <input
							id="lastname" class="form-control" th:field="*{lastName}"
							required>
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email</label> <input
							id="email" class="form-control" th:field="*{email}" type="email"
							required>
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password</label> <input
							id="password" class="form-control" th:field="*{password}"
							type="password" required>
					</div>

					<div th:if="${#fields.hasAnyErrors()}">
						<ul>
							<li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
						</ul>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Submit</button>
						<span>Already registered? <a th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>



	<div th:replace="footerfiles.html :: footerfiles"></div>
</body>
</html>
